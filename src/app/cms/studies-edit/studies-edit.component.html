<div class="flex flex-row w-full min-h-screen">
  <div class="w-1/6 min-h-screen">
    <app-slidemenu></app-slidemenu>
  </div>
  <div class="w-5/6 min-h-screen">
    <form class="m-10 flex flex-col" autocomplete="off" role="form" [formGroup]="editForm" (ngSubmit)="save()">
      <h1 class="text-4xl m-auto text-center underline">Editar o Crear Estudio</h1>

      <div class="flex flex-col w-full">
        <div class="titleBox">
          <h3 class="text-3xl text-left">Datos Basicos</h3>
        </div>
        <div class="flex flex-row my-4">
          <div class="flex flex-col ml-5 w-1/5">
            <label for="idcolor">ID:</label>
            <input class="ml-2" type="text" id="idcolor" readonly formControlName="id" placeholder="ID...">
          </div>

          <div class="flex flex-col ml-5 w-2/5">
            <label for="title">Titulo:</label>
            <input class="ml-2" type="text" id="title" formControlName="title" placeholder="Titulo...">
          </div>

          <div class="flex flex-col ml-5 w-1/5">
            <label for="datecreated">Fecha:</label>
            <input class="ml-2" type="date" id="datecreated" formControlName="datecreated" placeholder="Fecha...">
          </div>
        </div>

        <div class="flex flex-row my-4">
          <div class="flex flex-col ml-5 w-1/5">
            <label for="institute">Instituto:</label>
            <input class="ml-2" type="text" id="institute" formControlName="institute" placeholder="Instituto...">
          </div>

          <div class="flex flex-col ml-5 w-3/5">
            <label for="urlinstitute">URL del instituto:</label>
            <input class="ml-2" type="text" id="urlinstitute" formControlName="urlinstitute" placeholder="URL...">
          </div>
        </div>


        <div class="flex flex-row mt-5 justify-center font-bold">
          <button type="button" class="border-2 px-5 mx-5" (click)="navigate('studies')">Cancelar</button>
          <button type="submit" class="border-2 px-5 mx-5">Guardar</button>
          <button *ngIf="this.editForm.get('id').value != 0" type="button" class="border-2 px-5 mx-5" (click)="deleteStudy()">Borrar</button>
        </div>

      </div>
    </form>
  </div>
</div>
