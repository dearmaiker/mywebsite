<div class="flex flex-row w-full min-h-screen">
  <div class="w-1/6 min-h-screen">
    <div class="w-1/6 fixed min-h-screen sideMenu text-gray-900 font-semibold">
      <h1 class="text-2xl m-auto text-center mt-4">Menu</h1>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="navigate('home')">
        <p class="text-center">Home</p>
      </div>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="navigate('projects')">
        <p class="text-center">Proyectos</p>
      </div>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="navigate('colors')">
        <p class="text-center">Colores</p>
      </div>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="navigate('features')">
        <p class="text-center">Caracteristicas</p>
      </div>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="navigate('typographies')">
        <p class="text-center">Tipograficas</p>
      </div>
      <div class="py-2 border-gray-700 border-b cursor-pointer buttonHover" (click)="logout()">
        <p class="text-center">Cerrar sesi&oacute;n</p>
      </div>
    </div>
  </div>
  <div class="w-5/6 min-h-screen">
    <div class="m-10">
      <h1 class="text-4xl m-auto text-center underline">CMS - Colores</h1>
      <div class="w-full flex justify-end mb-2">
        <span class="circlePlus"></span>
      </div>
      <table class="w-full" border="1">
        <tr>
          <th class="bg-teal-700 m-2 p-2">ID</th>
          <th class="bg-teal-700 m-2 p-2">Color en Hex</th>
          <th class="bg-teal-700 m-2 p-2">Proyecto</th>
          <th class="bg-teal-700 m-2 p-2"></th>
        </tr>
        <tr *ngFor="let color of colors; let i = index">
          <td class="font-bold text-center">{{ color.id }}</td>
          <td class="font-bold text-center flex justify-around">{{ color.colorhex | uppercase }}<span [style.background-color]="color.colorhex" class="colorRepre"></span></td>
          <td class="font-bold text-center">{{ color.nameproject }}</td>
          <td class="flex"><button type="button" class="cursor-pointer py-2 px-6 border-2 mx-auto">Ver</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
