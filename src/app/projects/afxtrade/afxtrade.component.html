<div class="mainBox">
    <div class="text-center">
      <h1 class="text-4xl font-bold"> AFX TRADE </h1>
      <p class="text-center my-5 dsc" stranslate="afxtrade.dsc"></p>
    </div>
    <div class="justify-between rolAgencyDate mt-2">
      <p class="my-1"><span stranslate="project.role"></span>&nbsp;<span stranslate="afxtrade.role"></span></p>
      <p class="my-1"><span stranslate="project.agency"></span><span> Totalsoftware </span></p>
      <p class="my-1"><span stranslate="project.date"></span> 12/2020 </p>
    </div>

    <div class="boxProject border-2 p-4">
        <h5 class="text-center text-3xl font-bold mb-2" stranslate="project.introTitle"></h5>
        <p class="text-justify intro" stranslate="afxtrade.intro1"></p>
        <p class="text-justify intro" stranslate="afxtrade.intro2"></p>
    </div>

    <h2 class="text-3xl text-center my-16 font-bold" stranslate="project.visualRes"></h2>

    <div class="boxProject border-2 p-4">
        <h5 class="text-center text-3xl font-bold mb-2" stranslate="afxtrade.integrationsTitle"></h5>
        <p class="text-justify intro" stranslate="afxtrade.integrationsDsc"></p>
    </div>

    <!-- Icono de monedas -->
    <div class="criptoMain mt-16">
        <div class="criptoIconBox">
            <div class="tooltipBox">
                <span class="tooltiptx">
                    prueba
                </span>
                <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Bolivares.svg"/>
            </div>
            <h1 class="criptoName">Bolívares</h1>
        </div>

        <div class="criptoIconBox">
            <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Bitcoin.svg"/>
            <h1 class="criptoName">Bitcoin</h1>
        </div>

        <div class="criptoIconBox">
            <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Petro.svg"/>
            <h1 class="criptoName">Petro</h1>
        </div>

        <div class="criptoIconBox">
            <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Dolar.svg"/>
            <h1 class="criptoName">Dolar</h1>
        </div>

        <div class="criptoIconBox">
            <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/pago-movil.svg"/>
            <h1 class="criptoName">Pago móvil</h1>
        </div>

        <div class="criptoIconBox">
            <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/USDT.svg"/>
            <h1 class="criptoName">Tether</h1>
        </div>

        <div class="criptoIconBox criptoIconDisabled">
            <div class="tooltipBox">
                <span class="tooltiptx">
                    Proximamente
                </span>
                <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Dash.svg"/>
            </div>
            <h1 class="criptoName">Dash</h1>
        </div>
        
        <div class="criptoIconBox criptoIconDisabled">
            <div class="tooltipBox">
                <span class="tooltiptx">
                    Proximamente
                </span>
                <img class="criptoIcon" src="../../../assets/images//project-images/afxtrade/Ethereum.svg"/>
            </div>
            <h1 class="criptoName">Ethereum</h1>
        </div>
    </div>

    <div class="my-8 mx-auto w-3/4">
        <p class="text-center text-3xl" stranslate="project.thanks"></p>
        <div class="heart"></div>
        <p class="text-center"><span stranslate="project.hereMore"></span><span class="underline cursor-pointer" stranslate="project.aboutLink" routerLink="/about"></span></p>
    </div>
</div>
